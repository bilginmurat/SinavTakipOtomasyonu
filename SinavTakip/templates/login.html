{% extends 'base.html' %}
{% load static %}

{% block title %}Giriş Yap{% endblock %}

{% block container_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <img src="{% static 'images/logo.png' %}" alt="EBYÜ Logo" class="img-fluid mb-3" style="max-height: 120px;">
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="username">Kullanıcı Adı</label>
                            <input class="form-control" id="username" name="username" required type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Şifre</label>
                            <input class="form-control" id="password" name="password" required type="password">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Giriş Yap</button>
                        <div class="text-center mt-3">
                            <p>Hesabınız yok mu? <a href="{% url 'sinavtakip:register' %}">Kayıt Ol</a></p>
                        </div>
                    </form>
                    {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
