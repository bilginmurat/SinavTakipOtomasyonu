{% extends 'base.html' %}
{% load static %}
{% block title %}Kayıt Ol{% endblock %}

{% block container_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <img src="{% static 'images/logo.png' %}" alt="EBYÜ Logo" class="img-fluid mb-3" style="max-height: 120px;">
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">Ad</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Soyad</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">E-posta</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password1">Şifre</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password2">Şifre (Tekrar)</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="department">Bölüm</label>
                            <select class="form-control" id="department" name="department" required>
                                <option value="">Bölüm Seçiniz</option>
                                {% for department in departments %}
                                    <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4">Kayıt Ol</button>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-3">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="text-center mt-3">
                        <p>Zaten hesabınız var mı? <a href="{% url 'sinavtakip:login' %}">Giriş Yap</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
